# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-container-nex

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_2ca63516c4954a9ea40981845445c20d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_61b9805cace044eca3734cdba28344a3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2ca63516c4954a9ea40981845445c20d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-container-nex'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4446e62f067c41d69254a29f6a046c6f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_2ca63516c4954a9ea40981845445c20d }}/appsvc/staticsite:${{ github.sha }}'